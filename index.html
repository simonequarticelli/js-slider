<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js-slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>

    <div class="container__carousel">

      <div class="carousel">

        <img id="pic1"class="active" src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
        <img id="pic2"src="https://images.pexels.com/photos/1089440/pexels-photo-1089440.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
        <img id="pic3"src="https://images.pexels.com/photos/113850/pexels-photo-113850.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
        <img id="pic4"src="https://images.pexels.com/photos/1102797/pexels-photo-1102797.png?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">

        <div class="next">
          <i class="fas fa-caret-right fa-2x"></i>
        </div>

        <div class="prev">
          <i class="fas fa-caret-left fa-2x"></i>
        </div>

        <div class="container__title">
          <div id="tit1"class="title active">foto-1</div>
          <div id="tit2"class="title">foto-2</div>
          <div id="tit3"class="title">foto-3</div>
          <div id="tit4"class="title">foto-4</div>
        </div>

        <div class="bullet">
          <i id="bul1"class="far fa-circle bg__white"></i>
          <i id="bul2"class="far fa-circle"></i>
          <i id="bul3"class="far fa-circle"></i>
          <i id="bul4"class="far fa-circle"></i>
        </div>

      </div>

    </div>

  </body>
</html>
